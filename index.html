<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BART</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-yellow">
    <div id="bgImg"></div>
    <div class="main-content">
      <div class="app-card shadow-retro border-black p-4">
        <h1 class="title-text mb-4">BART TRACKER</h1>
        
        <div class="form-group mb-4">
          <label for="stationSelect" class="label-text">CHOOSE STATION</label>
          <select id="stationSelect" class="form-control border-black shadow-retro-sm">
            <!-- Stations will be populated here -->
          </select>
        </div>

        <div class="container-fluid px-0">
          <div class="row no-gutters">
            <div class="col-12 col-md-6 mb-4 mb-md-0 pr-md-2">
              <div class="platform-card border-black bg-white shadow-retro-sm h-100 p-3">
                <h4 class="border-bottom border-black pb-2 mb-3">PENINSULA</h4>
                <div id="Platform1" class="train-list"></div>
              </div>
            </div>
            <div class="col-12 col-md-6 pl-md-2">
              <div class="platform-card border-black bg-white shadow-retro-sm h-100 p-3">
                <h4 class="border-bottom border-black pb-2 mb-3">EAST BAY</h4>
                <div id="Platform2" class="train-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- javascript local -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
